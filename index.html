<html>

<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <main class="row">
        <h1 class="col s12 center-align">The Hangman Game</h1>
        <div id="menu" class="row center-align">
            <a id="play" class="col btn-large green s6">Play</a>
            <a id="create" class="col btn-large yellow s6">Create</a>
            <form action="index.html" class="col s12 center">
                <input type="text" name="name1" id="">
                <input type="text" name="name2" id="">
                <input type="text" name="name3" id="">
                <input type="text" name="name4" id="">
                <input type="submit" value="submit">       
            </form>
        </div>

        <div id="game" class="col s12 center-align" >
            <div id="tip">
            </div>
            <div id="visual">
            </div>
            <div id="keyboard" class="col s12">
            </div>
        </div>
        <div id="gameover" class="row center-align">
            <h1 class="s12 center-align">Try Again?</h1>
            <a class="waves-effect waves-light btn s12 center-align btn-large">restart</a>
        </div>
    </main>
    <script src="js/app.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
